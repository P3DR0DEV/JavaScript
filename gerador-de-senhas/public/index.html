<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="container">
        <div class="senha"></div>
        <h1>Gerador de Senha</h1>
        <h3>Selecione as Opções</h3>
        Quantidade de caracteres <input type="number" name="quant" id="quant" required min="1" max="20"> <br>
        Adicionar Números<input type="checkbox" name="numero" id="numero" checked><br>
        Letras Maiúsculas <input type="checkbox" name="letraM" id="letraM" checked><br>
        Letras Minúsculas <input type="checkbox" name="letraMin" id="letraMin" checked><br>
        Adicionar Simbolos <input type="checkbox" name="simbolos" id="simbolos" checked> <br>
        <button class="btn">Gerar Senha</button>
    </div>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
