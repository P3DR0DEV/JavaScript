<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Calculadora de IMC</h1>
        <table class="tabela">
            <tbody>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso Normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade Grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade Grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade Grau 3</td>
                </tr>
            </tbody>
        </table>
        <form class="calculadora" action="">
            <h2>Calcule o seu IMC</h2>
            <label for="peso">Peso:</label>
            <input type="text" name="peso" id="peso" class="input peso" placeholder="Exemplo: 70">

            <label for="altura">Altura:</label>
            <input type="text" name="altura" id="altura" class="input altura" placeholder="Exemlpo: 1.80">
            <button class="btn" type="submit">Calcular</button>
            <div class="resultado"></div>
        </form>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
