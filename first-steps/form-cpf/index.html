<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio.</li>
            <li>Usuário só pode conter letras e/ou números.</li>
            <li>Usuário deverá ter entre 3 e 12 caractéres.</li>
            <li>Senha precisa ter entre 6 e 12 caractéres.</li>
        </ul>
        <form action="#" method="post" class="form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="valida">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" class="valida">

            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" class="valida">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="valida">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="valida">

            <label for="rep-senha">Repetir Senha</label>
            <input type="password" name="rep-senha" id="rep-senha" class="valida">

            <button class="btn" type="submit">Enviar</button>
        </form>
    </section>

    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
